{% extends 'base.html'  %}
{% block body %}
</br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                 <img src="{{i.img.url}}" class="card-img-top" src="..." alt="Card image cap" height="250px">
                  <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
<!--                     <p class="card-text">{{i.desc}}</p>-->
                      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View details</a>
                  </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </br>
    <center>
        <a class ="btn btn-success" href="{% url 'movieapp:add_movie' %}">Add new</a></center>
</div>




{% endblock %}
